<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="birthday-container">
        <!-- Balloons -->
        <div class="balloon ballon1"></div>
        <div class="balloon balloon2"></div>
        <div class="balloon balloon3"></div>
        <div class="balloon balloon4"></div>
        <div class="balloon balloon5"></div>
        <div class="balloon balloon6"></div>
        
        <!-- Birthday Card -->
        <div class="birthday-card">
            <!-- Outer Card -->
            <div class="cover outer">
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                </div>
                <h1 class="title">Happy Birthday!</h1>
                <p class="click-instruction">Click to open</p>
            </div>
            
            <!-- Inner Card -->
            <div class="inner">
                <div class="inner-content">
                    <h2 class="inner-title">Wishing You</h2>
                    <div class="message">
                        <p>A day filled with happiness,</p>
                        <p>A year filled with joy,</p>
                        <p>And a life filled with love!</p>
                        <p class="signature">- From Someone Special</p>
                    </div>
                    <button class="btn btn-primary confetti-btn">Celebrate!</button>
                </div>
            </div>
        </div>
        
        <!-- Confetti Container -->
        <div class="confetti-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
